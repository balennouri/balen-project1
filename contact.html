    <!--Stylesheet-->

      <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

<body id="hero">
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Balen Taha Nouri</h1>
        </a>

        <nav id="menu">
            <ul>
                <li><a href="index.html" aria-label="This link takes you to About me page" class=" push">About Me</a>
                </li>
                <li><a href="gallery.html" aria-label="This link takes you to Gallery page" class="push">Gallery</a>
                </li>
                <li><a href="contact.html" aria-label="This link takes you to Contact page"
                        class="active push">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!--Get in touch form-->
    <main>
        <section id="contact-section">
            <div id="box-form">
                <form method="GET" action="contactsubmisson.html" id="contact-form">
                    <div id="name-email">
                        <h2>Get in touch <i class="fa-regular fa-face-smile" aria-hidden="true"></i></h2>
                        <label for="fullname">Your name</label>
                        <input type="text" id="fullname" name="full-name" required>
                        <label for="emailbox">Your email</label>
                        <input type="email" name="email-box" id="emailbox" required>
                        <label for="textbox">Write something</label>
                        <textarea name="textbox" id="textbox" placeholder="Write something..." cols="30" rows="10"
                            required></textarea>
                        <button type="submit" name="submit" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!--Footer Inspired from Love Running project-->
    <footer>
        <ul id="social-media">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"

            <li>

            <li>
